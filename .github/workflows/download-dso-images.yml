name: Download DSO Images

on:
  push:
    branches: [main]
    paths:
      - dso_targets.yaml      # only fire when the catalog changes
  workflow_dispatch:           # allow manual trigger from GitHub Actions UI

jobs:
  download-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # needed to commit new images

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests Pillow pyyaml

      - name: Download missing DSO images
        run: python scripts/download_dso_images.py

      - name: Commit new images
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/dso_images/*.jpg 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No new images to commit"
          else
            git commit -m "chore: download missing DSO images [skip ci]"
            git push
          fi
